<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM.</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav>
        <div class="logo">Emely Mercado EM.</div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Tienda</a></li>
            <li><a href="#accesorios">Accesorios</a></li>
            <li><a href="#ropa">Ropa</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
        <div class="iconos">
            <a href="#login">Login</a>
        </div>
    </nav>

    <!-- Hero section -->
    <section class="hero">
        <img src="static/img/1.jpg" alt="Imagen principal">
    </section>

    <!-- Sección de catálogo de productos -->
    <section id="catalogo">
        <h2>Nuevos Diseños</h2>
        <div class="productos">
            <div class="producto">
                <img src="static/img/3.jpg" alt="Producto 1">
                <h3>Bolsa de Tela</h3>
                <p>Precio: $12.99</p>
            </div>
            <div class="producto">
                <img src="static/img/2.jpg" alt="Producto 2">
                <h3>Mochila</h3>
                <p>Precio: $25.99</p>
            </div>
            <div class="producto">
                <img src="static/img/3.jpg" alt="Producto 3">
                <h3>Chaqueta Blanca</h3>
                <p>Precio: $39.99</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="info">
            <p>&copy; Emely Mercado  EM</p>
            <p>Contacto: tu correo my love</p>
        </div>
        <div class="newsletter">
            <form>
                <label for="email">Suscríbete mi ciela :</label>
                <input type="email" id="email" placeholder="Correo electrónico">
                <button type="submit">Suscribirse</button>
            </form>
        </div>
    </footer>

    <script src="static/js/scripts.js"></script>
</body>
</html>
